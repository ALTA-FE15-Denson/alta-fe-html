<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="contact">
      <div class="row m-0">
        <div class="d-none d-lg-inline d-md-inline col-md-6 col-lg-6 p-0">
          <div class="image">
            <div class="backDrop">1</div>
            <img
              src="asset/charles-rRWiVQzLm7k-unsplash.jpg"
              alt=""
              class="image-photo"
            />
            <img src="asset/logo-ALTA-v2.png" alt="" class="image-logo" />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6 p-0">
          <div class="field">
            <h3>Contact Us</h3>
            <label class="star">Full Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Denson Patibang"
            />
            <label class="star">Email Address</label>
            <input
              type="email"
              class="form-control"
              placeholder="denson753@gmail.com"
            />
            <label class="star">Phone Number</label>
            <input type="text" class="form-control" placeholder="0897------" />
            <label for="">Role</label>
            <select name="" id="" class="form-control">
              <option value="">Selected</option>
            </select>
            <label for="">Message</label>
            <textarea
              name=""
              id=""
              cols="20"
              rows="10"
              class="form-control"
            ></textarea>
            <div class="btn btn-primary">Submit</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
