<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact">
        <div class="image">
            <div class="backdrop"></div>
            <img src="asset/charles-rRWiVQzLm7k-unsplash.jpg" alt="" class="back">
            <img src="asset/logo-ALTA-v2.png" alt="" class="image-logo">
        </div>
        <div class="content">
            <h3>Contact Us</h3>
            <label>Full Name</label>
            <input type="text" placeholder="Denson Patibang" class="form-control">
            <label>Email Address</label>
            <input type="email" placeholder="example@gmail.com" class="form-control">
            <label>Phone Number</label>
            <input type="number" placeholder="0895327272758" class="form-control">
            <label>Role</label>
            <select class="form-control" name="" id="">
                <option value="Member">Member</option>
            </select>
            <label for="">Message</label>
            <textarea class="form-control" cols="20" rows="10"></textarea>
            <button class="btn">Submit</button>
        </div>
    </section>
</body>
</html>
